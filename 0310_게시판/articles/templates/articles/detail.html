{% extends 'base.html' %}

{% block content %}
  <h2>DETAIL</h2>
  <hr>
  <h3>{{ article.title }}</h3> <br>
  <p>{{ article.content }}</p> 
  <p>작성일: {{ article.created_at }}</p>
  <p>수정일: {{ article.updated_at }}</p>

  <a href="{% url 'update' article.pk %}">EDIT</a>
  <form action="{% url 'delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button>DELETE</button>
  </form>
  <br>
  <a href="{% url 'index' %}">BACK</a>

{% endblock  %}
